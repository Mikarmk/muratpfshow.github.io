<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        .splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('main.svg') center/cover no-repeat;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out forwards 2s;
        }
        
        .container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 3s;
        }
        
        
         .ui-elements {
            position: absolute;
            top: 60%;
            left: 40%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 100%;
            max-width: 1200px;
        }

        .title {
            width: 300px; 
            height: 80px;
            background: url('ttl.svg') center/contain no-repeat;
            opacity: 0;
            animation: titleAppear 1s ease-in-out forwards 3.2s;
            position: absolute;
            left: 25%;
            transform: translateX(-100%);
            top: 100%;
        }

        .play-button {
            width: 300px; 
            height: 90px;
            background: url('Playbutton.svg') center/contain no-repeat;
            cursor: pointer; 
            opacity: 0;
            animation: buttonAppear 1s ease-in-out forwards 3.5s;
            position: absolute;
            right: 5%;
            top: 70%;
            transform: translateY(-50%);
        }

        .layer4 {
            animation: circleMotion 8s ease-in-out infinite;
        }

        @keyframes circleMotion {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 125px);
            }
            50% {
                transform: translate(125, 30px);
            }
            75% {
                transform: translate(-20px, 15px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .parallax {
            position: absolute; 
            width: 110%; 
            height: 110%;
            top: -5%; 
            left: -5%; 
            background-size: cover; 
            background-position: center;
            transition: transform 0.2s ease-out;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes titleAppear {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(20px); }
        }
        
        @keyframes buttonAppear {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>
<div class="splash" id="splash"></div>
<div class="container" id="parallax-container">
    <div class="parallax layer1" style="background-image: url('img0.svg');"></div>
    <div class="parallax layer2" style="background-image: url('img1.svg');"></div>
    <div class="parallax layer3" style="background-image: url('img2a.svg');"></div>
    <div class="parallax layer4" style="background-image: url('img2b.svg');"></div>
    <div class="parallax layer5" style="background-image: url('img3.svg');"></div>
    <div class="parallax layer6" style="background-image: url('img4.svg');"></div>
    
    <div class="ui-elements">
        <div class="title"></div>
        <div class="play-button" onclick="window.location.href='nextpage.html'"></div>
    </div>
</div>
<script>
     document.addEventListener('mousemove', (e) => {
        const { innerWidth: w, innerHeight: h } = window;
        const offsetX = (e.clientX - w / 2) / w;
        const offsetY = (e.clientY - h / 2) / h;
        
        document.querySelectorAll('.parallax').forEach((layer, index) => {
            const depth = (index + 1) * 10;
            if(!layer.classList.contains('layer4')) {
                layer.style.transform = `translate(${offsetX * depth}px, ${offsetY * depth}px)`;
            }
        });
    });
</script>
</body>
</html>
